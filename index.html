<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>Quarto 桌遊 AI 版本</title>

  <link rel="icon" type="image/png" href="image/icon.png">

  <meta name="description" content="Quarto 桌遊 AI 版本">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="Quarto 桌遊 AI 版本">
  <meta property="og:description" content="以純 HTML / CSS / JS 製作的 Quarto 桌遊 AI 對戰版本">
  <meta property="og:image" content="image/icon.png">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header>Quarto｜可愛 2.5D 版（你 vs AI）</header>

  <main>
    <section class="panel">
      <div class="board" id="board"></div>

      <div class="score">
        <div id="scoreText">戰績｜你 0 勝 · AI 0 勝 · 0 平手</div>
        <div id="timerText"></div>
        <button class="scoreBtn" id="btnResetScore" type="button">清除戰績</button>
      </div>

      <div class="status" id="status"></div>
    </section>

    <section class="panel">
      <h3>棋子</h3>
      <div class="aiBar">
        <span class="aiLabel">AI 模式</span>
        <select id="aiMode">
          <option value="normal">一般模式</option>
          <option value="hardcore">困難模式</option>
        </select>
      </div>
      <div class="pieces" id="pieces"></div>
      <button class="resetBtn" id="btnResetGame" type="button">再來一局</button>
    </section>
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="btnCloseModal" type="button">OK!</button>
    </div>
  </div>
</body>
</html>
